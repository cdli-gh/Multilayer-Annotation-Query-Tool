<!DOCTYPE html>
<html lang="en">
<head>
	<title>CQP_SPARQL_Query Generator</title>
	<link href="./fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet"> <!--load all styles -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.min.js"></script>
	<script src="js/index.js"></script>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="A Corpus Query Tool">
	<style type="text/css">
		.row{
			margin: 1%;
		}
		.dependency{
			margin: 1%;
		}
		.accordion{
			margin: 1% 0%;
		}
		.collapsing {
			transition-duration: .15s;
		}
		.a::-webkit-slider-thumb {
		  margin: 0;
		  padding: 0;
		}
		.b::-webkit-slider-thumb {
		  margin: 0;
		  padding: 0;
		}
	</style>
</head>
<body style="padding:5vw;">
	<h1 style="text-align: center;">CQP Query</h1>
	<!-- <label for="cqp" class="h1">CQP Query</label> -->
	<textarea id="cqp" class="form-control shadow" style="height:10vh; overflow-y: auto; width:100%;" title="cqp query">
	</textarea>

	<br>
	<div class="card shadow">
	    <div class="card-header" style="background-color: #E8EBEF">
	        Input Form
	    </div>
	    <div class="card-body">
	    	<div class="row">
		        <div class="col-xs-12 col-md-4" style="padding: 1% 5%">
			        <button type="submit" class="btn btn-primary" style="width: 100%" onclick="add_word()">
			            <strong>ADD WORD</strong>
			        </button>
			    </div>
			    <div class="col-xs-12 col-md-4" style="padding: 1% 5%">
			        <button type="submit" class="btn btn-success" style="width: 100%" onclick="write_query()">
			            <strong>GENERATE QUERY</strong>
			        </button>
			    </div>
			    <div class="col-xs-12 col-md-4" style="padding: 1% 5%">
		        	<button type="submit" class="btn btn-primary" onclick="add_dependency()" style="width: 100%">
		        	<strong>ADD DEPENDENCY</strong>
		        	</button>
		        </div>
		    </div>
	        <div class="row">	
				<div class="word_list accordion col-xs-12 col-md-7" id="accordionExample1">
				</div>	        	
				<div class="dependency_list accordion col-xs-12 col-md-5" id="accordionExample2">
		        </div>
			</div>
	    </div>
	</div>
	
	
</body>
</html>
