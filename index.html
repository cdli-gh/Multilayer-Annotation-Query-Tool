<!DOCTYPE html>
<html>
<head>
	<title>CQP_SPARQL_Query Generator</title>
	<script src="js/index.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style type="text/css">
		.row{
			margin: 1%;
		}
		.word_list{

		}
		.word{
			width: 20vw;
		}
	</style>
</head>
<body style="padding:5vw;">
	
	<div id="word_list">
		<div class="word">
			<div class="word_property_list">
				<select class="property_name">
					<option value="None" selected deactivated>Feature</option>
					<option value="conll:FORM">conll:FORM</option>
					<option value="conll:LEMMA">conll:LEMMA</option>
					<option value="conll:UPOSTAG">conll:UPOSTAG</option>
					<option value="conll:XPOSTAG">conll:XPOSTAG</option>
					<option value="conll:FEATS">conll:FEATS</option>
					<option value="conll:DEPREL">conll:DEPREL</option>	
				</select>
				&emsp;<input type="text" class="property_value">	
				<br>
			</div>
			<button type="submit" onclick="add_property(this)">Add Property</button>
		</div>
	</div>
	
	<button type="submit" onclick="add_word()">ADD WORD</button>

	<br><br>
	<button type="submit" onclick="generate_query()">GENERATE QUERY</button>	

	<pre id="generated_query">
		
	</pre>
		<!-- <button type="submit" onclick="add_node()" >Add a Node</button> -->
		<!-- <button type="submit" onclick="add_dependency()" >Add a Dependency</button> -->
	
</body>
</html>
