<!DOCTYPE html>
<html lang="en">
<head>
	<title>CQP_SPARQL_Query Generator</title>
	<link href="./fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet"> <!--load all styles -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.min.js"></script>
	<script src="js/index.js"></script>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<style type="text/css">
		.row{
			margin: 1%;
		}
		.dependency{
			margin: 1%;
		}
		.accordion{
			margin: 1% 0%;
		}
		/*#accordionExample1{
			margin-right: 1%;
		}
		#accordionExample2{
			margin-left: 1%;
		}*/
		.a::-webkit-slider-thumb {
		  margin: 0;
		  padding: 0;
		}
		.b::-webkit-slider-thumb {
		  margin: 0;
		  padding: 0;
		}
	</style>
</head>
<body style="padding:5vw;">
	<textarea id="cqp" class="form-control shadow" style="height:10vh; overflow-y: auto; width:100%;">
	</textarea>
	<br>
	<div class="card shadow">
	    <div class="card-header" style="background-color: #E8EBEF">
	        Input Form
	    </div>
	    <div class="card-body">
	    	<div class="row">
		        <div class="col-xs-12 col-md-4" style="padding: 1% 5%">
			        <button type="submit" class="btn btn-primary" style="width: 100%" onclick="add_word()">
			            ADD WORD
			        </button>
			    </div>
			    <div class="col-xs-12 col-md-4" style="padding: 1% 5%">
			        <button type="submit" class="btn btn-success" style="width: 100%" onclick="write_query()">
			            GENERATE QUERY
			        </button>
			    </div>
			    <div class="col-xs-12 col-md-4" style="padding: 1% 5%">
		        	<button type="submit" class="btn btn-primary" onclick="add_dependency()" style="width: 100%">
		        	ADD DEPENDENCY
		        	</button>
		        </div>
		    </div>
	        <div class="row">	
				<div class="word_list accordion col-xs-12 col-md-7" id="accordionExample1">
					<div class="card shadow" id=w1>
					    <div class="card-header" id="heading1" style="padding: 0;">
					        <h5 class="mb-0">
								<button class="btn" type="button" data-toggle="collapse" data-target="#collapse1" aria-expanded="true" aria-controls="collapse1" style="margin: 0; width: 100%; height: 100%;">
									w1
								</button>
							</h5>
					    </div>
					    <div id="collapse1" class="collapse" aria-labelledby="heading1" >
					        <div class="card-body" style="padding: 0;">
					            <div class="word card" style="border-radius: 0%;">
					                <div class="card-header row" style="border-radius: 0%;margin: 0%;">
					                    <div class="col-lg-3" style="padding: 0% 1%; margin:2% 0% 0% 0%;">
											<button type="submit" onclick="add_property(w1)" class="btn btn-primary" style="width:100%;">Add Property</button>
										</div>
					                    <div class="col-lg-3 row" style="margin:2% 0% 0% 0%;text-align: center;padding: 0% 1%;">
					                		<div style="width: 50%;">
					                			<input type="text" value="1" class="range_from form-control" placeholder="FROM" onchange="update_word_query(w1)" style="text-align: center;">
				            					<span style="">FROM</span>
					                		</div>
					                		<div style="width: 50%;">
					                			<input type="text" value="1" class="range_to form-control" placeholder="to" onchange="update_word_query(w1)" style="text-align: center;">
				            					<span style="margin: 0% 1%; width: 100%;">TO</span>
					                		</div>
					                	</div>
					                    <div class="col-lg-3 row" style="margin:2% 0% 0% 0%;text-align: center;padding: 0% 1%;">
					                		<input type="text" value="w1" class="variable_name form-control" onchange="update_word_query(w1)" style="width: 100%; margin: 0% 1%; text-align: center;">
					                		<!--<span style="margin: 0% 1%; width: 100%;">VARIABLE NAME</span>-->
					                	</div>
					                	<div class="col-lg-3" style="margin:2% 0% 0% 0%;text-align: center;padding: 0;">
					                		<button type="submit" onclick="delete_word(w1)" class="btn btn-danger" style="width:100%;">Delete Word</button>
					                	</div>
					                </div>
					                <div class="word_property_list card-body" style="display: flex; flex-flow: row nowrap; flex-shrink: 0; overflow-x: auto;padding-left: 0.1%;padding-right: 0.1%;">
				                		<div class="card shadow" style="min-width:200px; width: 200px;">
				                	        <div class="card-header header_card row" style="margin:0%;">
				                	            <div class="col-lg-6" style="padding:1%;">
				                	            	<button type="submit" onclick="or_property(this,${word.id})" class="btn btn-primary" style="width: 100%;">OR</button>
				                	            </div>
				                	            <div class="col-lg-6" style="padding:1%;">
				                	            	<button type="submit" onclick="delete_property(this,${word.id})" class="btn btn-danger" style="width: 100%;">Delete</button>
				                	            </div>
				                	        </div>
				                	        <div class="inside_card card-body" style="width: 100%; margin: 1%;">
				                	            <select class="property_name form-control" style="width: 100%;">
				                	                <option value="None" disabled="" selected="">Feature</option>
				                	                <option value="ID">ID</option>
				                	                <option value="CDLI_ID">CDLI_ID</option>
				                	                <option value="FORM">FORM</option>
				                	                <option value="LEMMA">LEMMA</option>
				                	                <option value="UPOSTAG">UPOSTAG</option>
				                	                <option value="XPOSTAG">XPOSTAG</option>
				                	                <option value="FEATS">FEATS</option>
				                	                <option value="DEPREL">DEPREL</option>
				                	            </select>
				                	            <i class="property_rel fa fa-equals" onclick="inverse(this,${word.id})" style="margin: 0px 45%;"></i>
				                	            <input type="text" class="form-control property_value" onchange="update_word_query(${word.id})" style="width: 100%; margin: 1%;">
				                	        	<div style="text-align: center; color: rgb(102, 102, 102);">OR</div>
				                	        	<select class="property_name form-control" style="width: 100%;">
				                	                <option value="None" disabled="" selected="">Feature</option>
				                	                <option value="ID">ID</option>
				                	                <option value="CDLI_ID">CDLI_ID</option>
				                	                <option value="FORM">FORM</option>
				                	                <option value="LEMMA">LEMMA</option>
				                	                <option value="UPOSTAG">UPOSTAG</option>
				                	                <option value="XPOSTAG">XPOSTAG</option>
				                	                <option value="FEATS">FEATS</option>
				                	                <option value="DEPREL">DEPREL</option>
				                	            </select>
				                	            <i class="property_rel fa fa-equals" onclick="inverse(this,${word.id})" style="margin: 0px 45%;"></i>
				                	            <input type="text" class="form-control property_value" onchange="update_word_query(${word.id})" style="width: 100%; margin: 1%;">
				                	        </div>
				                	    </div>
				                	    <div class="and" style="color: rgb(102, 102, 102); display: flex; justify-content: center; flex-direction: column; text-align: center;">AND</div>
				                	    <div class="card shadow" style="min-width:200px; width: 200px;">
				                	        <div class="card-header header_card row" style="margin:0%;">
				                	            <div class="col-lg-6" style="padding:1%;">
				                	            	<button type="submit" onclick="or_property(this,${word.id})" class="btn btn-primary" style="width: 100%;">OR</button>
				                	            </div>
				                	            <div class="col-lg-6" style="padding:1%;">
				                	            	<button type="submit" onclick="delete_property(this,${word.id})" class="btn btn-danger" style="width: 100%;">Delete</button>
				                	            </div>
				                	        </div>
				                	        <div class="inside_card card-body" style="width: 100%; margin: 1%;">
				                	            <select class="property_name form-control" style="width: 100%;">
				                	                <option value="None" disabled="" selected="">Feature</option>
				                	                <option value="ID">ID</option>
				                	                <option value="CDLI_ID">CDLI_ID</option>
				                	                <option value="FORM">FORM</option>
				                	                <option value="LEMMA">LEMMA</option>
				                	                <option value="UPOSTAG">UPOSTAG</option>
				                	                <option value="XPOSTAG">XPOSTAG</option>
				                	                <option value="FEATS">FEATS</option>
				                	                <option value="DEPREL">DEPREL</option>
				                	            </select>
				                	            <i class="property_rel fa fa-equals" onclick="inverse(this,${word.id})" style="margin: 0px 45%;"></i>
				                	            <input type="text" class="form-control property_value" onchange="update_word_query(${word.id})" style="width: 100%; margin: 1%;">
				                	        </div>
				                	    </div>
					                </div>
					            </div>
					        </div>
					    </div>
					</div>
					<div class="card shadow" id=w2>
					    <div class="card-header" id="heading2" style="padding: 0;">
					        <h5 class="mb-0">
								<button class="btn" type="button" data-toggle="collapse" data-target="#collapse2" aria-expanded="true" aria-controls="collapse2" style="margin: 0; width: 100%; height: 100%;">
									w2
								</button>
							</h5>
					    </div>
					    <div id="collapse2" class="collapse" aria-labelledby="heading2" >
					        <div class="card-body" style="padding: 0;">
					            <div class="word card" style="border-radius: 0%;">
					                <div class="card-header row" style="border-radius: 0%;margin: 0%;">
					                    <div class="col-lg-3" style="padding: 0% 1%; margin:2% 0% 0% 0%;">
											<button type="submit" onclick="add_property(w2)" class="btn btn-primary" style="width:100%;">Add Property</button>
										</div>
					                    <div class="col-lg-3 row" style="margin:2% 0% 0% 0%;text-align: center;padding: 0% 1%;">
					                		<div style="width: 50%;">
					                			<input type="text" value="1" class="range_from form-control" placeholder="FROM" onchange="update_word_query(w2)" style="text-align: center;">
				            					<span style="">FROM</span>
					                		</div>
					                		<div style="width: 50%;">
					                			<input type="text" value="1" class="range_to form-control" placeholder="to" onchange="update_word_query(w2)" style="text-align: center;">
				            					<span style="margin: 0% 1%; width: 100%;">TO</span>
					                		</div>
					                	</div>
					                    <div class="col-lg-3 row" style="margin:2% 0% 0% 0%;text-align: center;padding: 0% 1%;">
					                		<input type="text" value="w2" class="variable_name form-control" onchange="update_word_query(w2)" style="width: 100%; margin: 0% 1%; text-align: center;">
					                		<!--<span style="margin: 0% 1%; width: 100%;">VARIABLE NAME</span>-->
					                	</div>
					                	<div class="col-lg-3" style="margin:2% 0% 0% 0%;text-align: center;padding: 0;">
					                		<button type="submit" onclick="delete_word(w2)" class="btn btn-danger" style="width:100%;">Delete Word</button>
					                	</div>
					                </div>
					                <div class="word_property_list card-body" style="display: flex; flex-flow: row nowrap; flex-shrink: 0; overflow-x: auto;padding-left: 0.1%;padding-right: 0.1%;">
					                </div>
					            </div>
					        </div>
					    </div>
					</div>
				</div>	        	
				<div class="dependency_list accordion col-xs-12 col-md-5" id="accordionExample2">
					<div class="card shadow" id=d1>
					    <div class="card-header" id="dependencyheading1" style="padding: 0;">
					        <h5 class="mb-0">
								<button class="btn" type="button" data-toggle="collapse" data-target="#dependencycollapse1" aria-expanded="true" aria-controls="dependencycollapse1" style="margin: 0; width: 100%; height: 100%;">
									d1
								</button>
							</h5>
					    </div>
					    <div id="dependencycollapse1" class="collapse" aria-labelledby="dependencyheading1">
					        <div class="dependency card" style="margin:0%;border-radius:0;">
							    <div class="card-header row" style="border-radius:0;margin: 0%;">
							        <button type="submit" onclick="delete_dependency(d1)" class="btn btn-danger col-xs-12" style="width: 100%;">Delete Dependency</button>
							    </div>
							    <div class="card-body row" style="display: flex; align-items: center; justify-content: center; margin: 0%;">
							    	<div class="col-md-12">
								        <select class="word_left form-control" onchange="update_dependency_query(d1)" style="flex: 1 1 0%; margin: 1%; width: 100%;">
								            <option value="None" disabled selected>Left Variable</option>
								        </select>
							        </div>
							        <div class="col-md-12">
							        	<select class="dependency_type form-control col-md-12" onchange="update_dependency_query(d1)" style="flex: 1 1 0%; margin: 1%; width: 100%; text-align: center;">
								            <option value="None" disabled selected>Dependency</option>
								            <optgroup label="Linear">
								            	<option value="before" selected=${add_sequence_dependency}>Before</option>
								            	<option value="after">After</option>
								            	<option value="before_after" deactivated>Before/After</option>
								            </optgroup>
								            <optgroup label="Syntactic">
								            	<option value="head">Head</option>
								            	<option value="child">Child</option>
								            	<option value="head_child" deactivated>Head/Child</option>
								            </optgroup>
							        	</select>
							        </div>
							        <div class="col-md-12">
								        <select class="proximity form-control col-md-12" onchange="update_dependency_query(d1)" style="flex: 1 1 0%; margin: 1%; width: 100%; text-align: center;">
								        	<option value="adjoining" selected=${add_sequence_dependency}>Adjoining</option>
								        	<option value="range" selected>Range</option>
								        	<option value="any">Any</option>
								        </select>
							        </div>
							        <div class="col-md-12">
								        <select class="word_right form-control col-md-12" onchange="update_dependency_query(d1)" style="flex: 1 1 0%; margin: 1%; width: 100%;">
								            <option value="None" disabled selected>Right Variable</option>
								        </select>
							        </div>
							        <div class="slider col-md-12" style="margin:0% 5% 2% 5%; display:inline;">
										<center>
											<span class="left_value" style="width:10%;"></span>
											<span> - </span>
											<span class="right_value" style="width:10%;"></span>
									    </center>
									    <div class="test-slider" id=slider_1></div>
									</div>
							    </div>	

							</div>
					    </div>
					</div>
		        </div>
			</div>
	    </div>
	</div>
	
	
</body>
</html>
